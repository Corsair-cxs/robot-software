                q3: 0.02
            window:
                q1: 0.1
                q2: 0.1
                q3: 0.1
            gripper:
                release: -6.
                acquire: 14.
                current_thres: 0.24 # [A] pump current beyond which we consider the puck is picked
    screen:
        ax: 0.089231252
        ay: -0.001139728
        bx: 0.000522375
        by: 0.127720847
        cx: -22.532257080
        cy: -28.272106170


syntax = "proto2";

import "nanopb.proto";
import "Timestamp.proto";

message AlliedPosition
{
    option (nanopb_msgopt).msgid = 2;
    required Timestamp timestamp = 1;
    required float x = 2;
    required float y = 3;
}

message BeaconSignal {
    option (nanopb_msgopt).msgid = 4;
    required Timestamp timestamp = 1;
    required float distance = 2;
    required float heading = 3;
}


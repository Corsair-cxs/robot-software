name: Copy libraries to children repositories
on:
  push:
    branches:
      - master
jobs:
  copy:
    name: Copybara file copier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cvra/copybara-action@master
        with:
          git_name: Copybara
          git_email: copybara@cvra.ch
          # TODO(antoinealb): Include this for other subsystems
          path: lib/goap/copy.bara.sky
          ssh_key: ${{ secrets.SSH_KEY }}
          ssh_known_hosts: |
            github.com,140.82.121.4 ssh-rsa 

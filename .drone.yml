clone:
  recursive: true

build:
  master-firmware-tests:
    image: cvra/cpputest
    commands:
      - cd master-firmware
      - packager
      - mkdir build
      - cd build
      - cmake ..
      - make -j check

  motor-firmware-tests:
    image: cvra/cpputest
    commands:
      - cd motor-control-firmware
      - packager
      - mkdir build
      - cd build
      - cmake ..
      - make -j check

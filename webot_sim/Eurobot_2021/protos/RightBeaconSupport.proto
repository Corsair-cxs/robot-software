# Right Beacon Support

PROTO RightBeaconSupport [
  field SFVec3f    translation     0 0 0
  #field SFRotation rotation        0 1 0 0
  field SFString   name            "RightBeaconSupport"
  field SFColor{0 0.360784 0.901961, 1 0.74902 0}    TeamColor       0 0.360784 0.901961
]

{
Solid {
translation IS translation
#â—‹rotation IS rotation
  children [
    DEF RightBeaconShape Group {
      children [
        Transform {
          translation -0.011 -0.011 -0.011
          children [
            Shape {
              appearance PBRAppearance {
                baseColor IS TeamColor
                roughness 1
                metalness 0
              }
              geometry Box {
                size 0.122 0.022 0.122
              }
              isPickable FALSE
            }
          ]
        }
        Transform {
          translation -0.061 0.035 -0.011
          children [
            Shape {
              appearance DEF WallAppearance PBRAppearance {
                baseColor 0.678431 0.721569 0.6
                roughness 1
                metalness 0
              }
              geometry Box {
                size 0.022 0.07 0.122
              }
              isPickable FALSE
            }
          ]
        }
        Transform {
          translation 0 0.035 -0.061
          children [
            Shape {
              appearance USE WallAppearance
              geometry Box {
                size 0.1 0.07 0.022
              }
              isPickable FALSE
            }
          ]
        }
      ]
    }
  ]
  #boundingObject USE RightBeaconShape
  name IS name
}
   

}